display_name: Datadog Receiver
type: datadog

description: |
  The Datadog receiver enables translation between Datadog and OpenTelemetry-compatible backends. It currently has
  support for Datadog's APM traces, metrics, and logs.

status:
  class: receiver
  stability:
    alpha: [traces, metrics, logs]
  distributions: [contrib]
  codeowners:
    active: [boostchicken, gouthamve, MovieStoreGuy]

tests:
  skip_lifecycle: true # Skip lifecycle tests since there are multiple receivers that run on the same port
  goleak:
    skip: true # see https://github.com/cihub/seelog/issues/182
